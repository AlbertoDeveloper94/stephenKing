<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stephen King</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/carrousel.css" />
  </head>
  <body>
    <header>
      <nav id="navigation" class="navbar navbar-expand-lg borderBottom p-4">
        <div class="container-fluid">
          <div class="d-flex align-items-center justify-content-center col-6">
            <a href="" class="navbar-brand">
              <img
                src="images/logo/StephenKingLogo.png"
                alt=""
                class="logoSize"
              />
            </a>
            <h1 class="letterSpacing ms-4">STEPHEN KING</h1>
          </div>
          <button
            class="navbar-toggler"
            data-bs-toggle="collapse"
            data-bs-target="#menu"
          >
            <span class="navbar-toggler-icon navbar-dark"></span>
          </button>
          <div
            class="navbar-collapse collapse justify-content-around col-6"
            id="menu"
          >
            <ul class="navbar-nav d-flex justify-content-around w-100">
              <li class="nav-item text-center">
                <a href="" class="nav-link text-white">Titulo 1</a>
              </li>
              <li class="nav-item text-center">
                <a href="" class="nav-link text-white">Titulo 2</a>
              </li>
              <li class="nav-item text-center">
                <a href="" class="nav-link text-white">Titulo 3</a>
              </li>
              <li class="nav-item text-center">
                <a href="" class="nav-link text-white">Titulo 4</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <section id="bannerStephenKing">
        <div id="carrusel">
            <video src="videos/itMovie.mp4" id="video" poster="images/carrousel/itPoster.jpg" controls></video>
            <div id="buttonPrev" class="buttonControlSlide"><i class="fa-solid fa-arrow-left-long"></i></i></div>
            <div id="buttonNext" class="buttonControlSlide"><i class="fa-solid fa-arrow-right-long"></i></div>
        </div>
    </section>
    <script src="js/carrousel.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
